<div>
  <h1 class="text-4xl text-center mt-48">Task 1 - Project creation</h1>
  <h2 class="text-xl text-center mt-20">
    Click on the button to start a new project
  </h2>

  <!-- Button to open Modal -->
  <div class="flex justify-center mt-20">
    <div class="flex justify-center z-50">
      <div>
        <p-button
          (click)="showDialog()"
          icon="pi pi-external-link"
          label="Create new project"
          styleClass="p-button-info"
        ></p-button>

        <!-- Start of Modal -->
        <p-dialog
          header="Header"
          title
          [(visible)]="visible"
          [modal]="false"
          [draggable]="false"
          [resizable]="false"
          [styleClass]="
            'rounded-none shadow-[0_0_0_8px_rgba(156,156,156)]  bg-white w-1/2 lg:w-1/3'
          "
        >
          <!-- Header of Modal -->
          <ng-template pTemplate="header">
            <span
              class="text-xl font-bold w-full inline-block align-middle rounded-tr-md rounded-tl-md border-b-transparent"
              >Start your new project</span
            >
          </ng-template>
          <!-- Body of Modal -->
          <div class="mt-6 border-t-transparent pb-8">
            <app-form></app-form>
          </div>
        </p-dialog>
      </div>
    </div>
  </div>
</div>
